<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DuckHunt</title>
    <style>
        body {
            display:flex;
			flex-direction:row;
            align-items: center;
            justify-content: center;
            background: #222;
            counter-reset: patos-mortos;
        }
        .container {
            height: 600px;
            width: 800px;
            background: url("background.png") center top no-repeat;
            background-color: rgb(60, 188, 252);
            background-size: auto 600px;
            position: relative; 
        }
        .borda {
            height: 600px;
            width: 200px;
            background-color: #222;
            position: relative;
            z-index: +1;
        }
        .board {
            height: 60px;
            width: 500px;
            border-radius: 15px;
            border: 1px solid lightgray;
            position: absolute;
            top: 525px;
            left: 50%;
            transform: translateX(-50%);
            background: #222;
        }
        input {
            display: none;
            position: absolute;   
        }
        label {
            position: relative;
            visibility: hidden;
        }
        label:after {
            content: '';
            height: 56px;
            width: 75px;
            display: inline-block;
            animation: steps(3) voo .5s infinite;            
        }
        label[for="pato1"] {
            animation: trajeto3 5s;
            animation-delay: 5s;
        }
        label[for="pato2"] { 
            animation: trajeto2 5s;
            animation-delay: 11s;
        }
        label[for="pato3"] {
            animation: trajeto1 5s;
            animation-delay: 17s;
        }
        .indicador {
            background: url("alive-duck-small2.png");
            top: 545px;
            left: 50%;
            width:20px;
            height:20px;
            position: absolute;
        }
        .pato1 {
            transform: translateX(-235px);
        }
        .pato2 {
            transform: translateX(-205px);
        }
        .pato3 {
            transform: translateX(-175px);
        }
        input[name="pato1"]:checked + .pato1 {
            background: url("dead-duck-small.png");
            counter-increment: patos-mortos;
        }
        input[name="pato2"]:checked + .pato2 {
            background: url("dead-duck-small.png");
            counter-increment: patos-mortos;
        }
        input[name="pato3"]:checked + .pato3 {
            background: url("dead-duck-small.png");
            counter-increment: patos-mortos;

        }
        input[name="pato1"]:checked + .pato1 + label[for="pato1"]:after {            
            animation-play-state: paused;
            animation: morte 1s;
        }
        input[name="pato2"]:checked + .pato2 + label[for="pato2"]:after {            
            animation-play-state: paused;
            animation: morte 1s;
        }
        input[name="pato3"]:checked + .pato3 + label[for="pato3"]:after {            
            animation-play-state: paused;
            animation: morte 1s;
        }
        .menu {
            animation: desce-menu 1s;
            animation-delay: 23.5s;
            animation-fill-mode: forwards;
            height: 130px;
            width: 200px;
            border-radius: 15px;
            border: 1px solid lightgray;
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(200, 200, 200, 0.7);
            display:flex;
			flex-direction: column;
			justify-content: space-around;
            align-items: center;
            padding: 10px;
        }
        .item {
            font-size: 20px;
            margin: 5px;
			font-weight: bold;
            color: white;
            text-align: center;
        }
        .item:after {
            content: counter(patos-mortos);
            color: red;
        }
		.menu-options {
            text-decoration: none;
            color: white;
        }
        text {
            font-size: 20px;
			font-weight: bold;
            color: white;
            text-align: center;
        }
        .next-level {
            height: 30px;
            width: 90px;
            position: absolute;
            top: 541px;
            text-align: center;
            line-height: 28px;
            left: 50%;
            transform: translateX(140px);
            background-color: rgb(0, 0, 168);
            border-radius: 5px;
            border: 1px solid lightgray;
            animation: show-next-level 1s;
            animation-delay: 23.5s;
            animation-fill-mode: forwards;
            visibility: hidden;
        }
        @keyframes show-next-level {
        100% {
            visibility: unset;
            }
        }
        @keyframes desce-menu {
        100% {
            top: 50px;
            }
        }
        @keyframes morte {
        0% {
            visibility:unset;
            background: url("dead-duck2.png");
            background-position: 20px 0px;
            background-repeat: no-repeat;
            opacity: 1;
        }
        100% {
            opacity: 0;
            background-position: 20px 0px;
            }
        }
        @keyframes trajeto1 {
        0% {
            visibility:unset;
            left: -150px;
        }
        10% {
            left: 0px;
            top: 0px;
        }
        20% {
            left:100px;
            top:100px;
        }
        40% {
            left: 500px;
            top: 450px;
        }
        60% {
            top: 100px;
            left: 500px;
        }
        80% {
            left: 0px;
            top: 400px;
        }
        100% {
            left: -140px;
            top: 300px;
            }
        }
        @keyframes trajeto2 {
        0% {
            visibility:unset;
            top: -150px;
        }
        10% {
            left: 0px;
            top: 200px;
        }
        20% {
            left:300px;
            top:300px;
        }
        40% {
            left: 500px;
            top: 50px;
        }
        60% {
            top: 400px;
            left: 500px;
        }
        80% {
            left: 250px;
            top: 250px;
        }
        100% {
            left: -160px;
            top: 500px;
            }
        }
        @keyframes trajeto3 {
        0% {
            visibility:unset;
            top: -150px;
            left: -150px;
        }
        10% {
            left: 500px;
            top: 0px;
        }
        20% {
            left:400px;
            top:200px;
        }
        40% {
            left: 100px;
            top: 200px;
        }
        60% {
            top: 400px;
            left: 50px;
        }
        80% {
            left: 300px;
            top: 200px;
        }
        100% {
            left: 710px;
            top: 50px;
            }
        }
        @keyframes voo {
        0% {
            width:75px;
            height:56px;
            background: url("flying-duck2.png");
            background-position: 0px 0px;
        }
        100% {
            width:75px;
            height:56px;
            background: url("flying-duck2.png");
            background-position: 226px 0px;
            }
        }

    </style>
</head>
<body>
    <div class="borda"></div>
    <div class="container">
        <div class="board"></div>
        <a href="fase3.html" class="menu-options"><div class="next-level">Level 3</div></a>
        
        <input type="radio" name="pato3" id="pato3">
        <div class="indicador pato3"></div>
        <label for="pato3"></label>
        
        <input type="radio" name="pato2" id="pato2">
        <div class="indicador pato2"></div>
        <label for="pato2"></label>        
        
        <input type="radio" name="pato1" id="pato1">
        <div class="indicador pato1"></div>
        <label for="pato1"></label>
        
        <div class="menu">
            <text>Level 2</text>
            <div class="item">Dead Ducks:&ensp;</div>
            <a href="fase2.html" class="menu-options"><text>-retry-</text></a>
        </div>
    </div>
    <div class="borda"></div>
</body>
</html>
